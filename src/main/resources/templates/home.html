<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
      body {
        background: linear-gradient(
          to right,
          #ff7e5f,
          #feb47b
        ); /* Gradient background */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        padding: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Semi-transparent white background */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        color: #ffffff; /* Text color */
        background-color: #4caf50; /* Green button color */
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #45a049; /* Darker button color on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="color: #333">Welcome to DemoApplication!</h1>
      <ul>
        <li>
          <a th:href="@{/signup}" th:text="'Go to Signup Page'">Signup Page</a>
        </li>
        <li>
          <a th:href="@{/login}" th:text="'Go to Login Page'">Login Page</a>
        </li>
      </ul>
    </div>
  </body>
</html>

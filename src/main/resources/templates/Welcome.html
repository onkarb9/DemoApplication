<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background: linear-gradient(45deg, #7b4397, #dc2430); /* Gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .highlight {
            color: #ffd166; /* Highlighted text color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>
        Hello <span th:text="${Fullname}" class="highlight"></span>, Welcome to
        the Techhub!
      </h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Daily Expenses</h1>
        <div class="row">
            <!-- Left Section - Monthly and Previous Monthly Expenses -->
            <div class="col-md-8">
                <h2>Monthly Expenses</h2>
                <ul id="expensesList" class="list-group">
                    <!-- Monthly expenses will be displayed here -->
                </ul>
                
                <hr>

                <h2>Previous Monthly Expenses</h2>
                <form id="previousExpensesForm" action="previous" method="POST">
                    <div class="form-group">
                        <label for="monthYear">Select Month and Year:</label>
                        <input type="month" id="monthYear" name="monthYear" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">View Expenses</button>
                </form>
                <ul id="previousExpensesList" class="list-group mt-3">
                    <!-- Previous monthly expenses will be displayed here -->
                </ul>
            </div>

            <!-- Right Section - Add Daily Expense Form -->
            <div class="col-md-4">
                <h2>Add Daily Expense</h2>
                <form id="expenseForm" action="expenses/add" method="POST">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Purpose</label>
                        <input type="text" class="form-control" id="purpose" name="purpose" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseDate">Expense Date</label>
                        <input type="date" class="form-control" id="expenseDate" name="exdate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
